</blockquote>
<div class="layui-row">
    <form class="layui-form" action="">
        <div class="layui-row">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">cookie</label>
                    <div class="layui-input-block">
                        <input type="text" name="cookie" required lay-verify="required" placeholder="请输入cookie"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <br><br><br><br><br>
        <div class="layui-row">
            <HR style="text-align: center;FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9
                SIZE=3>
        </div>
        <div>
            <p style="width: 100%;height: 45px;display: block;line-height: 45px;text-align: center;">欧文电玩版权所有</p>
        </div>

        <script>
            layui.use('element', function () {
                var element = layui.element();
            });
            //Demo
            layui.use('form', function () {
                var form = layui.form;
                //监听提交
                form.on('submit(formDemo)', function (data) {
                    var baseUrl = window.location.host;
                    //var baseUrl = "yzw.owwang.com";
                    var url = "http://" + baseUrl + "/cookie";
                    //alert(url);
                    var data = JSON.stringify(data.field);
                    alert(data);
                    layer.confirm('cookie是否正确？', {icon: 3, title: '检查输入信息'}, function (index) {
                        var loading = layer.load();
                        //post请求
                        $.ajax({
                            type: "post",
                            url: url,
                            dataType: "json",
                            contentType: "application/json",
                            data: data,
                            success: function (result, state) {
                                layer.close(loading);
                                if (result.error == true) {
                                    layer.msg("cookie修改成功");
                                } else {
                                    layer.msg("cookie修改发生了错误");
                                }
                            }
                        });
                        layer.close(index);
                    });
                    return false;
                });
            });
        </script>
